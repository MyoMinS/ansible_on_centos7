---
  - name: Install rpm-key from owncloud
    hosts: localhost
    tasks:
      - name: Add rpm-key from ownCloud
        rpm_key:
           key: https://download.owncloud.org/download/repositories/stable/CentOS_7/repodata/repomd.xml.key
           state: present

      - name: Add ownCloud repository
        yum_repository:
           name: epel
           description: EPEL YUM repo
           baseurl: https://download.owncloud.org/download/repositories/stable/CentOS_7/ce:stable.repo -o /etc/yum.repos.d/ownCloud.repo
           state: present

