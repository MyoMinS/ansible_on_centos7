---
  - name: Install rpm-key from owncloud
    hosts: localhost
    tasks:
      - name: Add rpm-key from ownCloud
        rpm_key:
           key: https://download.owncloud.org/download/repositories/stable/CentOS_7/repodata/repomd.xml.key
           state: present

      - name: Add ownCloud repository
        yum_repository:
           name: wnCloud Server Version 10.1.x (CentOS_7)
           description: EPEL YUM repo
           baseurl: https://download.owncloud.org/download/repositories/stable/CentOS_7/ce:stable.repo
           state: present
         
        rpm_key:
           key: https://download.owncloud.org/download/repositories/stable/CentOS_7/repodata/repomd.xml.key
           state: present
